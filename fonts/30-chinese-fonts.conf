<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<!-- Use the Noto Sans CJK simplified chinese fonts -->
<fontconfig>
 <alias>
  <family>serif</family>
  <prefer>
   <family>Noto Sans CJK SC</family>
  </prefer>
 </alias>
 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>Noto Sans CJK SC</family>
  </prefer>
 </alias>
  <alias>
  <family>monospace</family>
  <prefer>
   <family>Noto Sans Mono CJK SC</family>
  </prefer>
 </alias>
</fontconfig>
